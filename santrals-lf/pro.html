var phoneNumberInput = document.getElementById('floatingInput5');

// Listen for input events on the phone number input field
phoneNumberInput.addEventListener('input', function(event) {
    // Get the entered value and remove any non-numeric characters
    var enteredValue = event.target.value;
    var numericValue = enteredValue.replace(/\D/g, '');
    
    // Update the input value with the cleaned numeric value
    event.target.value = numericValue;
});
